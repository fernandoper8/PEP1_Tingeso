<!DOCTYPE html>
<html lang="en">
<head>
    <!-- importacion bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>milkStgo</title>
    <style>
        body{
            background: #36d1dc; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #36d1dc, #5b86e5); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #36d1dc, #5b86e5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .letra{
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">milkStgo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link letra" aria-current="page" href="/">Men√∫</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="card px-3 py-2">
        <h3 class="text-center my-2">Ingresar archivo <b>Datos.csv</b></h3>
        <div class="d-flex justify-content-center">
            <div class="d-flex my-4">
                <form th:action="@{/addDatos}" method="POST" enctype="multipart/form-data" >
                    <input class="form-control form-control-lg me-3" name="file" type="file" accept=".csv">
                    <button class="btn btn-info mt-3 letra" type="submit"><b>Agregar Datos</b></button>
                </form>
            </div>
        </div>
        <b class="text-center my-2"><h4 th:text="${mensaje}"></h4></b>
    </div>
</div>




</body>
</html>
