<!DOCTYPE html>
<html lang="en">
<head>
    <title>milkStgo</title>
    <!-- Importacion bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    
    <!-- Importacion archivo css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body>
    
    <nav class="navbar navbar-expand-lg bs-side-navbar">
        <a class="navbar-brand" href="/"><b>milkStgo</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link item" href="/">Menú Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link item" href="/proveedores">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link item" href="/archivos">Subir Archivos</a>
                </li>
                <th:block th:if="${!planillas.isEmpty()}">
                    <li class="nav-item">
                        <a class="nav-link item" href="/planilla">Ver Pagos</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4><b>Ingreso de datos</b></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/addProveedor}" method="POST">
                            
                            <div class="py-2">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre del proveedor">
                            </div>
                            <div class="py-2">
                                <label for="codigo" class="form-label">Codigo:</label>
                                <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ingresa el Codigo del proveedor">
                            </div>
                            <div class="py-2">
                                <label for="categoria">Categoría:</label>
                                <select class="form-control" id="categoria" name="categoria" required>
                                    <option value="">--Seleccione--</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                            <div class="py-2">
                                <label for="retencion" class="form-label">Retencion:</label>
                                <select class="form-control" id="retencion" name="retencion" required>
                                    <option value="">--Seleccione</option>
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <button class="btn mt-3" type="submit">Añadir proveedor</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <div class="col-6">
                <div class="card">
                    <!--no hay informacion disponible-->
                    <th:block th:if="${proveedores.isEmpty()}">
                        <div class="card-header">
                            <h4><b>No hay proveedores registrados</b></h4>
                        </div>
                        <div class="card-body">
                            <p>Ingrese los datos en el formulario del lado izquierdo</p>
                        </div>
                
                    </th:block>
                    <!--informacion disponible-->
                    <th:block th:if="${not proveedores.isEmpty()}">
                        <div class="card-header">
                            <h4><b>Proveedores registrados</b></h4>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Codigo</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Categoria</th>
                                            <th scope="col">Retencion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="proveedor : ${proveedores}">
                                            <td th:text="${proveedor.codigo}"></td>
                                            <td th:text="${proveedor.nombre}"></td>
                                            <td th:text="${proveedor.categoria}"></td>
                                            <td th:text="${proveedor.retencion}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </th:block>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
