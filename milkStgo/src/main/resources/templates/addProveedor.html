<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- importacion bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <title>milkStgo</title>
        <style>
            body{
                background: #36d1dc; /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #36d1dc, #5b86e5); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #36d1dc, #5b86e5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
            .letra{
                color: #ffffff;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">milkStgo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link letra" aria-current="page" href="/">Menú</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container my-5">
            <div class="card px-3 py-3">
                <h3 class="text-center">Registrar nuevo Proveedor</h3>
                <form th:action="@{/addProveedor}" method="POST">

                    <div class="py-2">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre del proveedor">
                    </div>

                    <div class="py-2">
                        <label for="codigo" class="form-label">Codigo:</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ingresa el Codigo del proveedor">
                    </div>

                    <div class="py-2">
                        <label for="categoria">Categoría:</label>
                        <select class="form-control" id="categoria" name="categoria" required>
                            <option value="">--Seleccione--</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>

                    <div class="py-2">
                        <label for="retencion" class="form-label">Retencion:</label>
                        <select class="form-control" id="retencion" name="retencion" required>
                            <option value="">--Seleccione</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>

                    </div>

                    <button class="btn btn-info mt-3 letra" type="submit">Agregar Proveedor</button>

                </form>
                <b class="text-center my-2"><h4 th:text="${mensaje}"></h4></b>
            </div>
        </div>
    </body>
</html>
