<!DOCTYPE html>
<html lang="en">
<head>
  <!-- importacion bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <title>milkStgo</title>
  <style>
    body{
      background: #36d1dc; /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #36d1dc, #5b86e5); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #36d1dc, #5b86e5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .letra{
      color: #ffffff;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">milkStgo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link letra" aria-current="page" href="/">Menú</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="card px-3 py-3">
    <h3 class="text-center">Listado de Acopios</h3>

    <!-- Ver si la base de datos esta vacia o no -->
    <th:block th:if="${acopios.isEmpty()}">
      <div class="container text-center">
        <h5 class="my-1"><b>No se encuentran datos!</b></h5>
        <a class="btn btn-info letra my-2" href="/addAcopio" role="button"><b>Agregar Acopio</b></a>
      </div>
    </th:block>
    <!-- Caso contrario, se encuentran datos -->

    <th:block th:if="${not acopios.isEmpty()}">
      <div class="container">
        <table class="table">
          <thead>
          <tr class="text-center">
            <th scope="col">Nro Acopio</th>
            <th scope="col">Codigo Proveedor</th>
            <th scope="col">Kls de Leche</th>
            <th scope="col">Turno</th>
            <th scope="col">Fecha</th>
          </tr>
          </thead>
          <tbody>
          <tr scope="row" class="text-center" th:each="acopio : ${acopios}">
            <td th:text="${acopio.id_acopio}"></td>
            <td th:text="${acopio.id_proveedor}"></td>
            <td th:text="${acopio.kls_leche}"></td>
            <td th:text="${acopio.turno == 'M' ? 'Mañana' : acopio.turno == 'T' ? 'Tarde' : 'F'}"></td>
            <td th:text="${acopio.fecha}"></td>
          </tr>
          </tbody>

        </table>
      </div>
    </th:block>

  </div>
</div>

</body>
</html>
