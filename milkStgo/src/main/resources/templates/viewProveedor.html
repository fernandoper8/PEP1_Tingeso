<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- importacion bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <title>milkStgo</title>
        <style>
            body{
                background: #36d1dc; /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #36d1dc, #5b86e5); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #36d1dc, #5b86e5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
            .letra{
                color: #ffffff;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">milkStgo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link letra" aria-current="page" href="/">Menú</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <div class="card px-3 py-3">
                <h3 class="text-center">Listado de Proveedores</h3>

                <!-- Ver si la base de datos esta vacia o no -->
                <th:block th:if="${proveedores.isEmpty()}">
                    <div class="container text-center">
                        <h4><b>No se encuentran datos!</b></h4>
                    </div>
                </th:block>
                <!-- Caso contrario, se encuentran datos -->

                <th:block th:if="${not proveedores.isEmpty()}">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Retencion</th>
                                    <th scope="col">Frecuencia de Entregas</th>
                                    <th scope="col">Ha entregado en la mañana?</th>
                                    <th scope="col">Ha entregado en la tarde?</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr scope="row" class="text-center" th:each="proveedor : ${proveedores}">
                                    <td th:text="${proveedor.codigo}"></td>
                                    <td th:text="${proveedor.nombre}"></td>
                                    <td th:text="${proveedor.categoria}"></td>
                                    <td th:text="${proveedor.retencion}"></td>
                                    <td th:text="${proveedor.frecuencia}"></td>
                                    <td th:text="${proveedor.entregas_manana == 0 ? 'No' : 'Si'}"></td>
                                    <td th:text="${proveedor.entregas_tarde == 0 ? 'No' : 'Si'}"></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </th:block>

            </div>
        </div>

    </body>
</html>
